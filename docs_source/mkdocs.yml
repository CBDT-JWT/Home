site_name: 我的笔记本
site_description: 个人学习笔记和技术文档
site_author: 江伟韬
site_url: https://www.weitao-jiang.cn/notes/

# 主题配置
theme:
  name: material
  language: zh
  palette:
    # 浅色模式
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    # 深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  
  features:
    - navigation.instant      # 即时加载
    - navigation.tracking     # 锚点跟踪
    - navigation.tabs         # 顶部导航标签
    - navigation.sections     # 章节导航
    - navigation.expand       # 默认展开导航
    - navigation.top          # 返回顶部按钮
    - search.suggest          # 搜索建议
    - search.highlight        # 搜索高亮
    - search.share            # 搜索分享
    - content.code.copy       # 代码复制按钮
    - content.tabs.link       # 内容标签链接

# 插件
plugins:
  - search:
      lang:
        - zh
        - en
  - tags

# Markdown 扩展
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# 导航结构
nav:
  - 首页: index.md
  - 技术笔记:
      - Python: tech/python.md
      - Web开发: tech/web.md
      - 数据库: tech/database.md
  - 学习笔记:
      - 读书笔记: study/books.md
      - 课程笔记: study/courses.md
  - 项目文档:
      - 个人主页: projects/homepage.md
  - 关于: about.md

# 额外配置
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CBDT-JWT
  
  # 返回主站链接
  homepage: https://www.weitao-jiang.cn

# 输出目录（构建到 static/notes）
site_dir: ../static/notes
